<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./depic/SA.png" alt="FB Icon">
            <span>Certificate Validator Department</span>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter Certificate Number">
            <button onclick="searchCertificate()">Search</button>
        </div>
        <div class="cards-container" id="cards-container">
            <!-- Cards will be dynamically displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
